version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/htpasswd:/etc/nginx/htpasswd
    ports:
      - "8082:80"
    depends_on:
      - backend
      - frontend
      
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: pp-db-user
      POSTGRES_PASSWORD: pp-db-pass
      POSTGRES_DB: platspinnendb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/platspinnendb
      SPRING_DATASOURCE_USERNAME: pp-db-user
      SPRING_DATASOURCE_PASSWORD: pp-db-pass
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
      - postgres
    ports:
      - "85:80"

volumes:
  postgres-data:
